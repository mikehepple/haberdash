<h2>Components</h2><table class="table"><thead><tr><th>Component<th>Creator<th>Usage<tbody><tr ng-repeat="component in components"><td><a href="#/components/{{component.name}}">{{component.name}}</a><td><a href="#/users/{{component.creator.username}}">{{component.creator.name}}</a><td><span component-line="" usage-data="component.usage" width="'50px'"></span></table>
