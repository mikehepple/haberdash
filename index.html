<!DOCTYPE html>
<html lang="en" ng-app="haberdashApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    <title>Haberdash</title>

    <!-- Bootstrap core CSS -->
    <link href="//netdna.bootstrapcdn.com/bootswatch/3.1.0/superhero/bootstrap.min.css" rel="stylesheet">
    <link href="css/haberdash.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
    <script src="//code.jquery.com/jquery-2.1.0.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-sparklines/2.1.2/jquery.sparkline.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-route.js"></script>
    <script src="js/haberdash.app.js"></script>

    <!-- Widgets -->
    <script src="widgets/components/components.js"></script>
    <script src="widgets/users/users.js"></script>

    <!-- Data -->
    <script src="datasources/data.components.js"></script>
    <script src="datasources/data.users.js"></script>


    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

  <nav class="navbar navbar-default" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Haberdash</a>
    </div>
  
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse navbar-ex1-collapse">
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a href="#/user"><i class="fa fa-user"></i> Mike</a>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </nav>

    <div class="container">

      <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" ng-controller="ModuleController">
        <nav>
        <ul class="nav nav-pills nav-stacked">
          <li ng-repeat="module in modules" class="{{module.name == currentModule ? 'active' : ''}}">
            <a href="#{{module.baseRoute}}" >{{module.name}}</a>
          </li>
        </ul>
        </nav>  
      </div>

      <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
        <div ng-view></div>
      </div>
      

    </div><!-- /.container -->

  </body>
</html>
